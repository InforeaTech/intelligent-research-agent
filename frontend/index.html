<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Agent</title>

    <!-- SEO -->
    <meta name="description" content="Intelligent Research Agent - AI-powered research and analysis platform">

    <!-- Styles -->
    <link rel="stylesheet" href="styles/variables.css?v=9">
    <link rel="stylesheet" href="style.css?v=9">
    <link rel="stylesheet" href="styles/components.css?v=9">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <!-- App Layout Container -->
    <div class="app-layout" id="appLayout">

        <!-- ==================== Collapsible Sidebar ==================== -->
        <aside class="sidebar" id="sidebar">
            <!-- Sidebar Header -->
            <div class="sidebar-header">
                <div class="sidebar-brand">
                    <i class="fa-solid fa-robot"></i>
                    <span class="brand-text">ResearchAgent</span>
                </div>
                <button class="sidebar-close-btn" id="sidebarCloseBtn" title="Close sidebar" aria-label="Close sidebar">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>

            <!-- New Research Button -->
            <div class="sidebar-actions">
                <button class="new-research-btn" id="newResearchBtn">
                    <i class="fa-solid fa-plus"></i>
                    <span>New Research</span>
                </button>
            </div>

            <!-- History Section -->
            <div class="sidebar-section">
                <div class="section-label">Recent Research</div>
                <div class="sidebar-search">
                    <i class="fa-solid fa-search"></i>
                    <input type="text" id="historySearch" placeholder="Search history..." aria-label="Search history">
                </div>
            </div>

            <!-- History List -->
            <div class="sidebar-content" id="historyList" role="list" aria-label="Research history">
                <!-- Skeleton Loaders -->
                <div id="historySkeleton" class="skeleton-container hidden">
                    <div class="skeleton-item"></div>
                    <div class="skeleton-item"></div>
                    <div class="skeleton-item"></div>
                </div>

                <!-- Empty State -->
                <div id="historyEmpty" class="empty-state hidden">
                    <i class="fa-regular fa-folder-open"></i>
                    <p>No research history yet</p>
                    <small>Start a research to see it here</small>
                </div>

                <!-- History items will be injected here by JS -->
            </div>

            <!-- Load More Button -->
            <div class="sidebar-load-more">
                <button id="loadMoreBtn" class="load-more-btn hidden">
                    <span class="load-more-text">Load More</span>
                    <span class="load-more-spinner hidden"><i class="fa-solid fa-spinner fa-spin"></i></span>
                </button>
            </div>

            <!-- Sidebar Footer -->
            <div class="sidebar-footer">
                <div class="user-menu" id="userProfile">
                    <!-- User info will be injected by JS -->
                </div>
                <button class="theme-toggle-btn" id="themeToggle" title="Toggle theme" aria-label="Toggle dark mode">
                    <i class="fa-solid fa-moon"></i>
                </button>
            </div>
        </aside>

        <!-- Sidebar Overlay (Mobile) -->
        <div class="sidebar-overlay" id="sidebarOverlay"></div>

        <!-- ==================== Main Content ==================== -->
        <main class="main-content" id="mainContent">
            <!-- Top Bar -->
            <header class="top-bar">
                <button class="sidebar-toggle-btn" id="sidebarToggleBtn" title="Toggle sidebar"
                    aria-label="Toggle sidebar">
                    <i class="fa-solid fa-bars"></i>
                </button>

                <!-- Back button (hidden on dashboard, shown in module view) -->
                <button class="back-btn hidden" id="backBtn" onclick="window.app.navigateToDashboard()">
                    <i class="fa-solid fa-arrow-left"></i>
                    <span>Back</span>
                </button>

                <div class="top-bar-center">
                    <h1 class="page-title" id="pageTitle">Research Dashboard</h1>
                </div>

                <div class="top-bar-actions">
                    <!-- Model Provider Select -->
                    <div class="provider-select">
                        <select id="modelProvider" aria-label="Select AI model">
                            <option value="gemini" selected>Gemini</option>
                            <option value="openai">GPT-4o</option>
                            <option value="grok">Grok</option>
                        </select>
                    </div>

                    <!-- Search Provider Select -->
                    <div class="provider-select">
                        <select id="searchProvider" aria-label="Select search provider">
                            <option value="ddg">DuckDuckGo</option>
                            <option value="serper">Serper (Google)</option>
                        </select>
                    </div>

                    <!-- API Key Input (Optional) -->
                    <input type="password" id="apiKey" class="api-key-input" placeholder="API Key (optional)"
                        title="Leave empty to use server-side keys" aria-label="API Key">
                </div>
            </header>

            <!-- Content Area -->
            <div class="content-wrapper">
                <!-- ========== Dashboard View ========== -->
                <div id="moduleDashboard" class="dashboard-view">
                    <div class="dashboard-header">
                        <h2>What would you like to research?</h2>
                        <p>Select a research module to get started</p>
                    </div>

                    <div class="module-grid" id="moduleGrid">
                        <!-- Module cards will be injected by JS -->
                    </div>
                </div>

                <!-- ========== Active Module View ========== -->
                <div id="activeModuleView" class="module-view hidden">
                    <!-- Module Content (no header - Back button is in top bar now) -->
                    <div class="module-content">
                        <!-- Input Panel -->
                        <div class="input-panel" id="inputSection">
                            <div class="panel-header">
                                <h3><i class="fa-solid fa-sliders"></i> Configuration</h3>
                                <button class="panel-toggle" id="toggleInputBtn"
                                    onclick="window.app.toggleInputSection()" title="Toggle configuration panel"
                                    aria-label="Toggle configuration">
                                    <i class="fa-solid fa-chevron-up"></i>
                                </button>
                            </div>
                            <div class="panel-body" id="moduleFormContainer">
                                <!-- Form fields will be injected by JS -->
                            </div>
                            <div class="panel-footer">
                                <button class="btn-primary" id="runResearchBtn">
                                    <span class="btn-text">Start Research</span>
                                    <span class="btn-loader hidden"></span>
                                </button>
                            </div>
                        </div>

                        <!-- Output Panel -->
                        <div class="output-panel" id="outputPanelContainer">
                            <!-- Output tabs and content will be injected by OutputPanel component -->
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Toast Notification Container -->
    <div id="toastContainer" class="toast-container" aria-live="polite" aria-atomic="true"></div>

    <!-- ==================== Scripts ==================== -->
    <!-- Markdown Parser -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- Architecture -->
    <script src="modules/module-registry.js?v=9"></script>
    <script src="components/research-card.js?v=9"></script>
    <script src="components/output-panel.js?v=9"></script>

    <!-- Research Modules -->
    <script src="modules/person-research.js?v=9"></script>
    <script src="modules/company-research.js?v=9"></script>
    <script src="modules/market-research.js?v=9"></script>

    <!-- Core -->
    <script src="history.js?v=9"></script>
    <script src="app.js?v=9"></script>
</body>

</html>
